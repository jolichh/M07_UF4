{% extends 'index_centre.html' %}

{% block content %}
<h1>Informaci√≥ professorat de ITICBCN</h1>
<table>

        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Cognom</th>
            <th>Email</th>
            <th>Curs</th>
        </tr>

    <tbody>
        {% for profe in profes %}
            <tr>

    </tbody>
</table>
<p><a href="{% url 'index' %}">Tornar enrere</a></p>  
{% endblock %}
